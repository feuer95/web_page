<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Copenaghen</title>
        <!-- <link rel="stylesheet" href="Hobby.css"> -->
        <link rel="stylesheet" href="Europa.css">

    </head>

    <body>
        <div class = "title-container">
          <p id = "green">Slideshow Gallery</p>
        </div>  
        <!-- The title Bar -->

        <div class="caption-container" id = "black">
            <p id ="caption"></p>
          </div>
        
          <div class="row">
            <div class="column">
              <img class="demo cursor" src="cop1.jpg" style="width:40%" onclick="currentSlide(1)" alt="Us">
            </div>
            <div class="column">
              <img class="demo cursor" src="cop3.jpg" style="width:40%" onclick="currentSlide(2)" alt="Luna park Tivoli">
            </div>
            <div class="column">
              <img class="demo cursor" src="cop4.jpg" style="width:40%" onclick="currentSlide(3)" alt="Luna park Tivoli">
            </div>
            <div class="column">
              <img class="demo cursor" src="cop6.jpg" style="width:40%" onclick="currentSlide(4)" alt="Svezia">
            </div>
            <div class="column">
              <img class="demo cursor" src="cop7.jpg" style="width:40%" onclick="currentSlide(5)" alt="Guards">
            </div>    
            <div class="column">
              <img class="demo cursor" src="cop8.jpg" style="width:40%" onclick="currentSlide(6)" alt="IntheNight">
            </div>
          </div>
        </div>
        <div class="container">
          <div class="mySlides">
            <div class="numbertext">Us</div>
            <img src="cop1.jpg" class = "center">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">Luna Park Tivoli</div>
            <img src="cop3.jpg" class = "center">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">Luna Park Tivoli</div>
            <img src="cop4.jpg" class = "center">
          </div>
            
          <div class="mySlides">
            <div class="numbertext">Svezia</div>
            <img src="cop6.jpg" class = "center">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">Guards</div>
            <img src="cop7.jpg" class = "center">
          </div>
            
          <div class="mySlides">
            <div class="numbertext">IntheNight</div>
            <img src="cop8.jpg" class = "center">
          </div>
            
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
                
        <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
            
        </body>
</html>
